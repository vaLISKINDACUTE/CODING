<!DOCTYPE html>
<head>
    
    <link href='https://css.gg/arrow-long-right.css' rel='stylesheet'>
    <link href='https://css.gg/bell.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
         
    <title>baking form</title>
</head>
<body>
    
    <div class="form-box">
        <div class="forms">
            <div class="form login">
                <span class="title">DAILY BAKING UPDATES :)</span>

                <form action="#">
                    <div class="inbox">
                        <input type="text" placeholder="please enter your email :)" required>
                        <i class="gg-arrow-long-right"></i>
                    </div>
                    <div class="inbox">
                        <input type="password" class="password" placeholder="please enter your password :)" required>
                        <i class="gg-arrow-long-right"></i>
                        <i class="gg-arrow-long-right"></i>
                    </div>

                   

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                                    <input type="checkbox" id="sigCheck">
                            <label for="logCheck" class="text">do you want me to remember you?</label>
                        </div>
                        
                    </div>

                    <div class="inbox">
                        <input type="button" value="LOGIN :D">
                    </div>
                </form>
            </div>
                

           

</body>
</html>
